<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h2>Bank Customer Churn Prediction Form</h2>

<form id="churnForm">
  <label for="credit_score">Credit Score:</label><br>
  <input type="text" id="credit_score" name="credit_score"><br>
  
  <label for="country">Country:</label><br>
  <input type="text" id="country" name="country"><br>
  
  <label for="gender">Gender:</label><br>
  <input type="text" id="gender" name="gender"><br>
  
  <label for="age">Age:</label><br>
  <input type="text" id="age" name="age"><br>
  
  <label for="tenure">Tenure:</label><br>
  <input type="text" id="tenure" name="tenure"><br>
  
  <label for="balance">Balance:</label><br>
  <input type="text" id="balance" name="balance"><br>
  
  <label for="products_number">Number of Products:</label><br>
  <input type="text" id="products_number" name="products_number"><br>
  
  <label for="credit_card">Has Credit Card:</label><br>
  <input type="text" id="credit_card" name="credit_card"><br>
  
  <label for="active_member">Active Member:</label><br>
  <input type="text" id="active_member" name="active_member"><br>
  
  <label for="estimated_salary">Estimated Salary:</label><br>
  <input type="text" id="estimated_salary" name="estimated_salary"><br>
  
  <button type="submit" class="btn btn-primary">Predict</button>
</form>

<script src="script.js"></script>

</body>
</html>
